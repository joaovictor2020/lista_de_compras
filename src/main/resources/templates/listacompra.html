<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Lista de Compras</title>

  <style>
    form {

      text-align: center;

    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid black;
      text-align: left;
      padding: 6px;
    }

    tr:nth-child(even) {
      background-color: darkgrey;
    }
  </style>


</head>

<body>
  <h1 style="text-align: center">Lista de Compras</h1>
  <br>
  <div>
    <form action="/adicionar" method="POST">

      <label for="fname">Descrição:</label>
      <input type="text" name="descricao">
      <label for="fname">Quantidade:</label>
      <input type="number" name="quantidade">
      <label for="fname">Urgente:</label>
      <input type="text" name="urgente">
      <input type="submit" value="Cadastrar">

    </form>
  </div>
  <br>
  <br>
  <table>
    <tr>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Urgente</th>
      <th>Excluir da Lista</th>
    </tr>

    <tr th:each="item : ${itens}">
      <td th:text="${item.descricao}"></td>
      <td th:text="${item.quantidade}"></td>
      <td th:text="${item.urgente}"></td>
      <td><a th:href="@{'/listacompra/excluir/' + ${item.id}}">Excluir</a></td>
    </tr>

  </table>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
